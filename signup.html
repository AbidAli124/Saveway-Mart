<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saveway Super Market-Signup</title>
    <!--  Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <!-- Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--  CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Favi -->
    <link rel="icon" type="image/png" href="images/favicon1.png">
</head>

<body>
    <section class="bg-color">
        <div class="login-wrapper">
            <div class="login-card">
                <h1 class="login-text text-white">Create Account</h1>
                <form>
                    <div class="input-box">
                        <label for="Full-Name" class="form-label text-white">Full Name</label>
                        <input type="text" class="form-control" placeholder="User Name" required>
                    </div>
                    <div class="">
                        <label for="Email1" class="form-label text-white">Email address</label>
                        <input type="email" class="form-control" id="Email1" placeholder="Enter Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label mt-1 text-white">Password</label>
                        <input type="password" class="form-control" id="Password" placeholder="Enter Password" required>
                    </div>

                    <button type="submit" class="btn login-btn " onclick="location.href='index.html'">Sign Up</button>
                    <p class="login-p text-white">Already Have an account?<a href="Login.html" class="login-a">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </section>
    <script src="bootstrap-5.3.8-dist/js/bootstrap.min.js"></script>
</body>

</html>
