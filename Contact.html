<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saveway Super Market-Contact-page</title>
  <!--  Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
  <!-- Animation -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!--  CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="images/favicon1.png">


</head>

<body>
  <!-- Navbar -->
  <section class="main">
    <nav class="navbar navbar-expand-lg fixed-top nav-bg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand me-auto" href="index.html">
          <img src="images/new-llogo.png" alt="mart icon" width="100" height="40" class="rounded logo">
        </a>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Saveway Super Market</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3 ">
              <li class="nav-item">
                <a class="nav-link mx-lg-2 text-center" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2 text-center" href="Shop.html">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2 text-center" href="Offer.html">Offers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2 text-center" href="About.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active mx-lg-2 text-center" href="Contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
        <a href="Login.html" class="login-anker"> <button class="btn Nav_btn ms-lg-3">Login</button></a>
        <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- Nav-End -->
    <section class="contact-page">
      <div class="container-page">
        <h2 class="text-white">Contact Us</h2>
        <div class="contact-wrapper-page">
          <div class="contact-form-page">
            <h3 class="">Send us a meesage</h3>
            <form>
              <div class="form-group-page">
                <input type="text" name="name" placeholder="Your Name">
              </div>
              <div class="form-group-page">
                <input type="email" name="email" placeholder="Your Email">
              </div>
              <div class="form-group-page">
                <textarea name="meesage" placeholder="Your Message"></textarea>
              </div>
              <button class="button-contact">Send Message</button>
            </form>
          </div>
          <div class="contact-info-page">
            <h3>Contact Information</h3>
            <p class="text-white">
              <i class="bx bx-phone bx-tada fs-5"></i>
              +1 123 456 789
            </p>
            <p class="text-white">
              <i class="bx bx-envelope bx-flashing fs-5"></i>
              Saveway@example.com
            </p>
            <p class="text-white">
              <i class="bx bx-map bx-fade-up fs-5"></i>
              123 Street, Karachi, Pakistan
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p class="about-p1 mb-0">&copy; 2025 Saveway Super Market | All Rights Reserved</p>
      <div>
        <a href="#" class="text-white mx-2"><i class="fa-brands fa-facebook"></i></a>
        <a href="#" class="text-white mx-2"><i class="fa-brands fa-instagram"></i></a>
        <a href="#" class="text-white mx-2"><i class="fa-brands fa-twitter"></i></a>
      </div>
    </footer>
    <script src="bootstrap-5.3.8-dist/js/bootstrap.min.js"></script>
</body>

</html>
