<body>
    <section class="bg-color">
        <div class="login-wrapper">
            <div class="login-card">
                <div class="card-body ">

                        <div class="input-box">

                        </div>
                        <div class="input-box">
                            <label for="Password" class="form-label m-2 text-white">Password</label>
                            <input type="password" class="form-control" id="Password" placeholder="Enter Your Password"
                                required>
                        </div>
                        <div class="input-box mb-3 form-check">
                            <input type="checkbox" class="form-check-input mt-1" id="checkbox">
                            <label class="form-check-label text-white" for="Check">Remember Me</label>
                        </div>
                        <button type="submit" class="btn login-btn" onclick="alert('User Not Found!')">Login</button>
                        <p class="login-p text-white">Donâ€™t have an account?<a href="signup.html"
